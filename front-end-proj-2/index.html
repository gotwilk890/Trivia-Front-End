<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="authAPI.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="guidesAPI.js" defer charset="utf-8"></script>
</head>
<body>
  <div class="authentication">
    <form id="register">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="password_confirmation" type="password" placeholder="password confirmation">
      <input name="register" type="submit" value="Register">
    </form>
    <form id="login">
      <input name="email" type="text" placeholder="email">
      <input name="password" type="password" placeholder="password">
      <input name="login" type="submit" value="Login">
    </form>
    <form id="logout">
      <input name="logout" type="submit" value="Logout">
      <input class="token" name="token" type="hidden">
      <input class="id" name="id" type="hidden">
    </form>
    <form id="guides">
      <input name="showGuides" type="submit" value="Show all my guides">
      <input class="token" name="token" type="hidden">
    </form>
    </form>
    <br>
    <label for="result">Result</label>
    <textarea id="result"></textarea>
  </div>
</body>
</html>
